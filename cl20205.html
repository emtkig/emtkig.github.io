<h2>まとめ</h2>
木造建築物の法隆寺のような長く持つものは希であり、吸放湿性により負極せずに今まで残っていると考える。
さらに木造建築はコンクリートで作られた家より丈夫であることと、地球に優しいことがわかる。
今回では木材とコンクリートを組み合わせた場合の強度や、木造建築が人間に対する影響はわからなかった。
木造建築について調べる事によりイメージを１８０度変えることができ、次に繋がる調べができたと感じる。

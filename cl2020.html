  <H2>はじめに</h2>
今、世界的に木造建築が増加していると考えられる。
木造建築は長く持ちコンクリートと同じぐらいの強度があるといるメリットがある。
しかしながら、木を切る事によって地球温暖化が進むと言うデメリットがあると考える。
今回このメリットとデメリットについて考えてこれからどのように木造建築と関わって行けばよいか考える。

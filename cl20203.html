<h2>木材の強度</h2>
木材はコンクリートや鉄より押す力、引く力に約何倍強いのかを調べる。
<p>「木は鉄の約４倍、コンクリートの約３５倍強い」
<p>「木は鉄の約２倍、コンクリートに至っては約９倍も強い」
<p>このことより気で作った家の方がコンクリートや鉄だけで作った家より頑丈であることがわかる。
  <P>  木は鉄やコンクリートなどよりしなやかで力を外に逃すことができるからこのような結果が出ていると考える。
